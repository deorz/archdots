# -----------------------------------------------------
# General window decoration
# -----------------------------------------------------

decoration {
    rounding = 5
    active_opacity = 0.9
    inactive_opacity = 0.7
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }

    shadow {
        enabled = false
        range = 5
        render_power = 3
        color = $color0
    }
}
